<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    <style>
        /* Estilos idénticos a los de registro para mantener la coherencia */
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }
        .ui-button-principal {
            background: #1e293b !important;
            border-color: #1e293b !important;
            color: #ffffff !important;
            font-weight: 700;
        }
    </style>
</h:head>

<h:body>
    <div class="login-card">

        <div class="text-center mb-5">
            <i class="pi pi-user text-7xl" style="color:#1e293b;"></i>
            <h2 class="text-3xl font-bold mt-2" style="color:#1e293b;">Acceso al Sistema</h2>
        </div>

        <h:form id="forma-login">

            <p:growl id="mensajes" showDetail="true" />

            <div class="ui-fluid">
                <div class="field mb-4">
                    <p:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username"
                                 value="#{loginControlador.usuario.usuario}"
                                 required="true"
                                 placeholder="Ingresa tu nombre de usuario"
                                 label="Usuario" />
                </div>

                <div class="field mb-5">
                    <p:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password"
                                value="#{loginControlador.usuario.password}"
                                required="true"
                                placeholder="Contraseña"
                                label="Contraseña"
                                toggleMask="true" />
                </div>

                <p:commandButton value="Iniciar Sesión"
                                 action="#{loginControlador.iniciarSesion}"
                                 update="mensajes @form"
                                 styleClass="ui-button-principal w-full p-button-lg"
                                 icon="pi pi-sign-in" />
            </div>
        </h:form>

        <div class="text-center mt-3">
            <h:link outcome="registro.xhtml" value="¿No tienes cuenta? Regístrate aquí" style="color:#1e293b; font-weight:600;" />
        </div>

    </div>
</h:body>
</html>
